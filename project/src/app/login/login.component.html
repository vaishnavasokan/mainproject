<div class="container">
    <div class="signup">
        <div class="row">
            <div class="col-3 sideDiv">
    
            </div>
            <div class="col-5">
                <br>
                <div class="row">
                    <div class="col-4"> </div>
                    <div class="col-8">
                        <h3>LOGIN</h3>
                    </div>
    
                </div>
    
                <br>
    
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <br>
            <div class="form-group">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <button [disabled]="loading" class="btn btn-primary" type="submit">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        LOGIN</button>
                </div>
            </div>
                <div class="col-4"></div>
            </div>

        </form>
