<app-header></app-header>
<div class="container">
<div class="editrecruiterprofile">
    <div class="row">
        <div class="col-3 sideDiv">

        </div>
        <div class="col-5">
            <br>
            <div class="row">
                <div class="col-4"> </div>
                <div class="col-8">
                    <h2>EDIT PROFILE</h2>
                </div>

            </div>

            <br>

            <form name="editrecruiter">
                <div class="form-group">
                    
                    <table>
                        <tr>
                            <td>Name</td>
                            <td><input type="text" name="name" value="{{viewresult[0].uname}}" [(ngModel)]="name" /></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><input type="text" name="email" value="{{viewresult[0].email}}" [(ngModel)]="email" readonly/></td>
                            <td><label style="font-family: Verdana; color: red">*email cannot be edited</label></td>
                        </tr>
                        <tr>
                            <td>Mobile</td>  
                            <td><input type="text" name="mobno" value="{{viewresult[0].mobno}}" [(ngModel)]="mobno" /></td>  
                        </tr>  
                        <tr>
                            <td>Company</td>  
                            <td><input type="text" name="company" value="{{viewresult[0].company}}" [(ngModel)]="company" /></td>  
                        </tr>  
                        <tr>
                            <td>Designation</td>  
                            <td><input type="text" name="designation" value="{{viewresult[0].designation}}" [(ngModel)]="designation" /></td>  
                        </tr> 
                        <tr>
                                <td>Company Address</td>  
                                <td><textarea name="caddress" value="{{viewresult[0].caddress}}" [(ngModel)]="caddress" cols="30" rows="10"></textarea></td>  
                            </tr> 
                        <tr>
                            <td>Company Website</td>  
                            <td><input type="text" name="cwebsite" value="{{viewresult[0].cwebsite}}" [(ngModel)]="cwebsite" /></td>  
                        </tr> 
                        <tr>
                                <td></td>  
                                <td><input type="button" class="btn btn-success" value="Update" (click)="updateuser(viewresult[0]._id)"/></td>  
                        </tr>               
        
                    </table>  
                    
                    <br>
                    
                    <br>
                </div>
            </form>
        </div>

        

        <div class="col-3"></div>
    </div>
</div>
</div>

<app-footer></app-footer>
