<div class="container">
<div class="signup">
    <div class="row">
        <div class="col-3 sideDiv">

        </div>
        <div class="col-5">
            <br>
            <div class="row">
                <div class="col-4"> </div>
                <div class="col-8">
                    <h2>Registration</h2>
                </div>

            </div>

            <br>

            <form (ngSubmit)="register()" name="registerform">
                <div class="form-group">
                    <label class="form-text">Name</label>
                    <input type="text" [(ngModel)]="uname" name="uname" class="form-control">
                    <br>
                    <label class="form-text">Email</label>
                    <input type="text" [(ngModel)]="email" name="email" class="form-control">
                    <label style="font-family: Verdana; color: red">*email will be your username</label>
                    <br>
                    <label class="form-text">Create Password</label>
                    <input type="password" [(ngModel)]="pswd" name="pswd" class="form-control">
                    <br>
                    <label class="form-text">Mobile</label>
                    <input type="text" [(ngModel)]="mobno" name="mobno" class="form-control" > 
                    <br>
                    <label class="form-text">Location</label>
                    <input type="text" [(ngModel)]="location" name="location" class="form-control">
                    <br>
                    <label class="form-text">Resume</label>
                    <input type="file" [(ngModel)]="resume" name="resume" class="form-control" ng2FileSelect [uploader]="uploader">
                    <br>
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4">
                            <button class="btn btn-success" type="submit">REGISTER</button>
                        </div>
                        <div class="col-4"></div>
                    </div>

                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
</div>
